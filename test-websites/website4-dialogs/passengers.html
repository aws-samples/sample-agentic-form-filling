<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passenger Details - AnyCompany Dialogs</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body data-page="passengers">
  <header class="header">
    <div class="logo">
      <span class="logo-icon">üåç</span>
      AnyCompany Dialogs
    </div>
    <nav>
      <a href="#">Flights</a>
      <a href="#" class="active">Check-in</a>
      <a href="#">My Bookings</a>
    </nav>
  </header>

  <div class="progress-bar">
    <div class="step completed">1. Login</div>
    <div class="step active">2. Passengers</div>
    <div class="step">3. Seats</div>
    <div class="step">4. Extras</div>
    <div class="step">5. Review</div>
  </div>

  <main class="container">
    <h1>Passenger Information</h1>
    <p class="subtitle">Please verify and complete passenger details for your international flight</p>

    <div class="flight-banner">
      <div class="flight-info">
        <span class="flight-route">New York (JFK) ‚Üí London (LHR)</span>
        <span class="flight-number">GA456 ‚Ä¢ Jan 28, 2025 ‚Ä¢ 19:30</span>
      </div>
      <div class="flight-type international">International Flight</div>
    </div>

    <div id="passengers-container">
      <!-- Rendered by JS - includes conditional fields based on passenger type and route -->
    </div>

    <div class="button-row">
      <button class="btn btn-secondary" onclick="window.location.href='index.html'">Back</button>
      <!-- Ambiguous: both say something similar -->
      <button class="btn btn-outline" onclick="saveProgress()">Save</button>
      <button class="btn btn-primary" id="continue-btn" onclick="handleContinue()" disabled>Continue</button>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
